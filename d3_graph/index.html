<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="content-language" content="ja">
    <title>Static Force Layout</title>
    <script src="bower_components/d3/d3.min.js"></script>
    <style>
        html, body, svg {
            width: 100%;
            height: 100%;
        }

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
        }

        .node text {
            font: 10px sans-serif;
        }
    </style>

</head>
<body>
<svg></svg>

<script>
    /**
     * 色々な初期設定
     */
    var w = document.querySelector("body").clientWidth;
    var h = document.querySelector("body").clientHeight;
    var color = d3.scale.category20();
    var force = d3.layout.force()
            .size([w, h])
            .gravity(0.1)
            .charge(-30)
            .friction(0.5)
            .linkDistance(220)
            .linkStrength(1);

    var svg = d3.select('svg');


    /**
     * idを含むノードの添字を返す
     */
    function id2arrNumber(id, nodes) {
        for (var i in nodes) {
            if (nodes[i].id == id) return Number(i);
        }
        throw new Error(id + ' is not found at nodes');
    }

    /**
     * idを用いているリンクを配列の添字を用いるように変換する
     */
    function bindLinks(links, nodes) {
        for (var i in links) {
            links[i].source = id2arrNumber(links[i].source, nodes);
            links[i].target = id2arrNumber(links[i].target, nodes);
        }
        return links;
    }

    d3.json('/resources/around_node1.json', function (raw_json) {
        var nodes = raw_json.nodes;
        var links = raw_json.links;
        links = bindLinks(links, nodes);

        // Force Layoutを設定
        force.nodes(nodes)
                .links(links)
                .start();

        /*
         force.start(); //force レイアウトの計算を開始
         for (var i = 10000; i > 0; --i) force.tick(); //ワンステップ進める
         force.stop(); //force レイアウトの計算を終了
         */

        var link = svg.selectAll(".link")
                .data(links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function (d) {
                    return Math.sqrt(d.value);
                });

        // Create the groups under svg
        var gnodes = svg.selectAll('g.gnode')
                .data(nodes)
                .enter()
                .append('g')
                .classed('gnode', true);

        var node = gnodes.append("circle")
                .attr("class", "node")
                .attr("r", 20)
                .style("fill", function (d) {
                    return color(d.group);
                })
                .call(force.drag);

        // Append the labels to each group
        var labels = gnodes.append("text")
                .text(function (d) {
                    return d.name;
                });


        /*
         node.append("title")
         .text(function (d) {
         return d.name;
         });
         */

        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

            /*
             node.attr("cx", function (d) {
             return d.x;
             })
             .attr("cy", function (d) {
             return d.y;
             });
             */
            // Translate the groups
            gnodes.attr("transform", function (d) {
                return 'translate(' + [d.x, d.y] + ')';
            });
        });


    });


    /*

     [done] jsonからデータを読み込む
     [done] nameを隣に表示する
     [] mouseoverで詳細を出す
     [] クリックでjsonを読み込んで追加する
     */

</script>
</body>
</html>
